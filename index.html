<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/normalise.css">
    <link rel="stylesheet" href="/style/style.css">
    
    
</head>
<body>

 <!--headings-->
 <form action="" method="post">  
    <div class="container">    
    <h3>Volunteering</h3>
    <h1>Environmental Conservation Volunteer Form</h1>

   <div class="form">
   <h2 class="info">Register Here</h2>

 <!--fields for first name, lastname, age-->  
   <div class="fields">
   <div class="input_field">
     <label for="fname" class="label">First Name </label>
     <input type="text" name="fname" id="fname" class="input"  placeholder="Enter Your First Name">   
   </div>

    <div class="input_field"> 
      <label for="lname" class="label"> Last Name </label>
      <input type="text" name="lname" id="lname" class="input"  placeholder="Enter Your Last Name">
    </div>
   
    <div class="input_field">
        <label for="age" class="label">Age </label>
        <input type="number" name="age" id="age" class="input"  placeholder="How old are you">      
    </div>

<!--input for gender field-->

    <div class="input_field">
        <label for="gender" class="label">Gender </label><br>
        <div class="options">
        <input type="radio" name="gender">  
       <span>&nbsp;Male</span>
       &nbsp; &nbsp;
        <input type="radio" name="gender" >  
        <span>&nbsp;Female</span>
        &nbsp; &nbsp;
        <input type="radio" name="gender">  
        <span>&nbsp;Other</span>
    </div>
    </div>

 <!--fields email add, phone num, area of interest with select option, relevant experience-->   

    <div class="input_field">
        <label for="email" class="label">Email Address </label>
        <input type="email" name="email" id="email" class="input"  placeholder="Enter Your email" required>     
    </div>

    <div class="input_field">
        <label for="phone">Phone Number </label>
        <input type="tel" name="phone" id="phone" class="input"  placeholder="Enter phone number">     
    </div>

    
    <div class="input_field">
        <label for="interest" class="label">Area of Interest</label>
        <div class="custom_selects">
        <select>
           <option value="Select here">Select here --</option>
           <option value="Tree Planting">Tree Planting</option>
           <option value="Wildlife Monitoring">Wildlife Monitoring</option>
           <option value="Other">Other</option>
        </select>
        </div>
    </div>  

    <div class="input_field">
        <label for="experience">Relevent Experience</label>
        <textarea class="textarea" name="experience" placeholder="Your Experience"></textarea>
    </div> 

<!-- button-->    

    <div class="submit">
    <button type="submit" name="submit">Submit</button>   
    </div>

</div>   
</div>
</div>
</form> 
</body>
</html>
