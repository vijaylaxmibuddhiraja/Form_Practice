<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/normalise.css">
    <link rel="stylesheet" href="/style/style2.css">
</head>
<body>
    <div class="main_body"></div>
    <section>
     <div class="container">
        <div class="left">

            <form action="" method="post">
               <div class="formbox">
                <div class="fields">
                   <label for="fname" class="label">FULL NAME </label>
                   <input type="text" name="fname" id="fname" class="input" placeholder="Enter Your email">     
                </div>
                
                <div class="fields">
                   <label for="email" class="label">EMAIL </label>
                   <input type="email" name="email" id="email" class="input" placeholder="Your Email" required>
               </div>

                <div class="fields">
                   <label for="messagereg" class="label">MESSAGE REGARDING </label>
                   <textarea class="textarea" name="messagereg" id="messagereg"></textarea>
                </div>

                <div class="fields">
                   <label for="message" class="label">MESSAGE </label>
                   <input type="text"  name=" message" id="message" class="input" placeholder="Your Message">
                </div>

                <div class="submit">
                    <button type="submit" name="submit">SEND MESSAGE</button>   
                    </div>
                </div> 

            </form>   
        </div> 
            <div class="right"></div>
        
     </div>
   </section>  
</body>
</html>
